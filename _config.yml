# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TechBridge 技術共筆部落格
subtitle: var topics = ['Web前後端', '行動網路', '機器人/物聯網', '數據分析', '產品設計', 'etc.'];
description:
author: TechBridge Weekly 技術週刊編輯團隊
language: zh-tw
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.techbridge.cc
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: casper

plugins:
  hexo-generator-cname
  hexo-generator-robotstxt

# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## Disqus
disqus_shortname: techbridgeweekly

## Google Analytics
google_analytics:
  enable: true
  id: UA-75308642-1
  site: auto

## social
addthis:
  enable: true
  pubid:
  facebook: true
  twitter: true
  google: true
  pinterest: true

## robots.txt
robotstxt:
  useragent: "*"
  disallow:
    - /js/
    - /css/
    - /fonts/
    - /vendors/
    - /fancybox/
  allow:
    - /
    - /archives/
  sitemap: 
    - /sitemap.xml
  baidusitemap: 
    - /baidusitemap.xml

## RSS
feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:  

## category
category_generator:
  per_page: 10

## archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

## Search 
search:
  path: search.xml
  field: post

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://github.com/TechBridgeHQ/TechBridgeHQ.github.io.git
  branch: master
